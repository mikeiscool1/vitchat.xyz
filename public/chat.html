<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/common.css">
    <link rel=stylesheet href="/css/chat.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/resources/favicon.png">
    <title>Chat</title>
</head>
<body>
  <div id="container">
    <div id="messages-container">
      <ul id="messages"></ul>

      <!-- The down arrow that appears when you are scrolling up to return back to the bottom -->
      <div id="down-arrow-wrapper">
        <svg version="1.1" id="down-arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          	 viewBox="0 0 58.5 52" enable-background="new 0 0 58.5 52" xml:space="preserve">
          <path fill-rule="evenodd" clip-rule="evenodd" fill="#ffffff" d="M54.1,26.3L29.6,50.7c-0.2,0.3-0.7,0.3-0.9,0L4.3,26.3
          	c-0.4-0.3-0.4-0.7,0-0.9l5.3-5.5l15.4,15.5V2.7c0-0.7,0.5-1.3,1.3-1.3h5.7c0.7,0,1.3,0.6,1.3,1.3v32.7l15.4-15.5l5.4,5.5
          	C54.4,25.6,54.4,26,54.1,26.3L54.1,26.3z"/>
        </svg>
      </div>

      <div id="editing-alert" class="d-none">
        <svg id="exit-editing" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        <p>Editing message</p>
      </div>
      <div id="bottom-bar">
        <textarea id="message-input" placeholder="Message..." rows="1"></textarea>
        <div class="flex right" id="send-btn-wrapper">
          <svg version="1.1" id="send-btn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 43.3 55.8" enable-background="new 0 0 43.3 55.8" xml:space="preserve">
          <polygon fill-rule="evenodd" clip-rule="evenodd" fill="#000000" points="40.9,19.8 40.9,31 26.1,16.3 26.1,55.3 17.4,55.3 
            17.4,16.3 2.6,31 2.6,19.8 21.7,0.7 "/>
          </svg>
        </div>
      </div>

      <div id="typing-indicators">
        <span id="typing-users"></span>
        <span id="typing-be-conjugation">is</span> <!-- is or are -->
        <span>typing</span><span id="typing-dots">...</span>
      </div>
    </div>

    <div id="right-side">
      <ul id="member-list">
        <p>Online - <span id="online-count">0</span></p>
        <div id="online-list"></div>
        
        <p>Offline - <span id="offline-count">0</span></p>
        <div id="offline-list"></div>
      </ul>
      <div id="me">
        <img id="me-avatar" src="/default_pfp">
        <p id="me-username">User</p>
        <div class="right"><a href="/settings">
          <svg id="settings" fill="none" height="48" viewBox="0 0 16 16" width="48" xmlns="http://www.w3.org/2000/svg"><path d="m2.26726 6.15309c.26172-.80594.69285-1.54574 1.26172-2.1727.09619-.10602.24711-.14381.38223-.0957l1.35948.484c.36857.13115.77413-.06004.90584-.42703.01295-.03609.02293-.07316.02982-.1108l.259-1.41553c.02575-.14074.13431-.25207.27484-.28186.41118-.08714.83276-.13146 1.25987-.13146.42685 0 .84818.04427 1.25912.1313.14049.02976.24904.14102.27485.28171l.25973 1.41578c.07022.38339.43924.63751.82434.5676.0379-.00688.0751-.01681.1113-.02969l1.3595-.48402c.1351-.04811.286-.01032.3822.0957.5689.62696 1 1.36676 1.2618 2.1727.0441.13596.0015.28502-.1079.3775l-1.1019.93152c-.2983.25225-.3348.69756-.0815.99463.0249.02921.0522.05635.0815.08114l1.1019.93153c.1094.09248.152.24154.1079.37751-.2618.80598-.6929 1.54578-1.2618 2.17268-.0962.106-.2471.1438-.3822.0957l-1.3595-.484c-.3685-.1311-.7741.0601-.90581.427-.01295.0361-.02293.0732-.02985.111l-.25971 1.4157c-.02581.1407-.13436.2519-.27485.2817-.41094.087-.83227.1313-1.25912.1313-.42711 0-.84869-.0443-1.25987-.1315-.14053-.0298-.24909-.1411-.27484-.2818l-.25899-1.4155c-.07022-.3834-.43928-.6375-.82433-.5676-.03787.0069-.0751.0168-.11128.0297l-1.35954.484c-.13512.0481-.28604.0103-.38223-.0957-.56887-.6269-1-1.3667-1.26172-2.17268-.04415-.13597-.00158-.28503.10783-.37751l1.1019-.93152c.29835-.25225.33484-.69756.08151-.99463-.02491-.02921-.05217-.05635-.0815-.08114l-1.10191-.93153c-.10941-.09248-.15198-.24154-.10783-.3775zm3.98268 1.84685c0 .9665.7835 1.75 1.75 1.75s1.75-.7835 1.75-1.75-.7835-1.75-1.75-1.75-1.75.7835-1.75 1.75z" fill="#ffffff"/>
          </svg></a>
        </div>
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 180.59" id="show-right-side"><g id="Layer_2" data-name="Layer 2"><g id="menu_verticle_lines" data-name="menu verticle lines" fill="#ffffff"><rect width="400" height="30"/><rect y="75.29" width="400" height="30"/><rect y="150.59" width="400" height="30"/></g></g></svg>
  </div>

  <div id="message-options">
    <p id="copy-text-message-option">Copy Text</p>
    <p id="edit-message-option">Edit</p>
    <p id="delete-message-option" class="admin">Delete</p>
    <p id="cancel-message-option" class="d-none">Cancel</p>
  </div>

  <script type="module" src="/js/chat.js"></script>
</body>
</html>
